<body style="background: rgb(16,191,214); font-family: 'Open Sans', sans-serif;">
	<div class="side_nav" id="nav" style="z-index: 99;">

			data-toggle="tooltip" data-placement="top" title="Menu"><i class="fa fa-bars a" aria-hidden="true"></i>
		</a>
		<a onmouseenter="document.getElementById('wallet').style.left = '-400px';" href="{% url 'saler_home' %}"
			data-toggle="tooltip" data-placement="top" title="Home"><i class="fa fa-home" aria-hidden="true"></i>
		</a>
		<a onmouseenter="document.getElementById('wallet').style.left = '-400px';" href="{% url 'dashboard' %}"
			data-toggle="tooltip" data-placement="top" title="Đơn hàng"><i class="fa fa-tachometer"
				aria-hidden="true" ></i>
		</a>
		<a onmouseenter="document.getElementById('wallet').style.left = '-400px';" href="{% url 'add_product' %}"
			data-toggle="tooltip" data-placement="top" title="Thêm sản phẩm" ><i class="fa fa-plus-square"
				aria-hidden="true"></i></a>
		<a onmouseenter="document.getElementById('wallet').style.left = '-400px';" href="{% url 'view_products' %}"

				aria-hidden="true"></i></a>

		<a href="##" data-container="body" data-toggle="popover" data-placement="right" data-trigger="focus"
					data-html="true"
					data-content="<a href='{% url 'saler_account_settings' %}'>Quản lý tài khoản</a>" onmouseenter="document.getElementById('wallet').style.left = '-400px';" data-toggle="tooltip"

		<a onmouseenter="document.getElementById('wallet').style.left = '-400px';" href="{% url 'logout' %}"
			data-toggle="tooltip" data-placement="top" title="Logout"><i class="fa fa-sign-out"
				aria-hidden="true"></i></a>
		<div style="bottom: 0; position: absolute;"><a
				onmouseenter="document.getElementById('wallet').style.left = '40px';" data-toggle="tooltip"
				data-placement="top" title="Shopping"><img src="{% static 'main/images/favicon.png' %}"
					style="width: 80%" class="mb-1"></a>
		</div>
	</div>

		<ul class="wallet" id="wallet" style="z-index: 98;">
			<li class="p-1">
				<a href="{% url 'cart' %}"><i class="fa fa-shopping-cart" aria-hidden="true"
						style="display: block;"><sup style="font-size: 12px;"> (<span

	<script type="text/javascript">
		let path = '{{request.path}}';
		let elms = document.getElementById('nav').children;
		for (var i = elms.length - 1; i >= 0; i--) {
			if (elms[i].pathname == path) {
				elms[i].style.color = '#be2714'
			}
		}
	</script>

	<script type="text/javascript" src="{% static 'main/js/bootstrap.min.js' %}"></script>

	<script>
		$(document).ready(function () {
			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>
	<script>
		$(document).ready(function () {
